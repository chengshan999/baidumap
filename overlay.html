<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta charset="UTF-8">-->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>baidumap_test</title>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=UQRkijgp4GWEFa1g2cRQpytGox5nf5dy" type="text/javascript"></script>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
</head>
<body>
<div id="container"></div>

<script type="text/javascript">
    var map=new BMap.Map("container");
    var point=new BMap.Point(116.404,39.915);
    map.centerAndZoom(point,10);

    //var point1= new BMap.Point(200,200);
    var marker=new BMap.Marker(point);
    map.addOverlay(marker);

    marker.addEventListener('click',function(){
        alert('您点了标识！');
    });
    marker.enableDragging();
    marker.addEventListener('dragend',function(e){
       /*允许拖动标记点*/
        alert('您现在的位置是：'+e.point.lng+','+e.point.lat);
    });
</script>
</body>
</html>
