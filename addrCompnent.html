    logo.style.position='absolute';

        $('#logo').poshytip({

        $('#logo').poshytip('show');

    function moveGetAddr(){
        var cc=map.getCenter();
        geoc.getLocation(cc,function(cic){
            var addrinfoC=cic.addressComponents;//addressComponents
//            pE.innerText=addrinfo.province+addrinfo.city+addrinfo.district+addrinfo.street+addrinfo.streetNumber;


            $('#logo').poshytip('update', addrinfoC.province+addrinfoC.city+addrinfoC.district+addrinfoC.street+addrinfoC.streetNumber);

    map.addEventListener('dragend',moveGetAddr);

    function writeObj(obj){
        var description = "";
        for(var i in obj){
            var property=obj[i];
            description+=i+" = "+property+"\n";
